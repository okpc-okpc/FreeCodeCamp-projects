<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css'/>
	<link rel='stylesheet' href='assets/css/style.css'/>
</head>

<body>
	<!-- Facebook SDK -->
	<script>
		window.fbAsyncInit = function() {
			FB.init({
    			appId      : '756807307754119',
    			xfbml      : true,
    			version    : 'v2.5'
    		});

			$('.fb-share').on('click',function() {
				FB.ui({
					app_id: '756807307754119',
					method: 'share',
					href: 'http://yaskravo.mobi',
					display: 'popup',
					picture: 'http://placehold.it/300x200',
					name: 'Simo',
					caption: 'this is a caption',
					description: 'and this is a description'
				}, function(response){
					console.log(response);
				});
			})
		};


  		(function(d, s, id){
  			var js, fjs = d.getElementsByTagName(s)[0];
  			if (d.getElementById(id)) {return;}
  			js = d.createElement(s); js.id = id;
  			js.src = "https://connect.facebook.net/uk_UA/sdk.js";
  			fjs.parentNode.insertBefore(js, fjs);
  		}(document, 'script', 'facebook-jssdk'));

	</script>
	<div class="overlay hide-me">
		<div class="modal">
			<h1>Rules:</h1>
			<p class="usage-info"></p>
			<button class="modal-close">close</button>
		</div>
	</div>
	<div class="wrapper hide-me">
		<div>
			<button class="show-rules">info</button>
		</div>
		<div class="container">
			<img class="coupon-img" alt='movie theater deal coupon'>
			<div class="coupon-share">
				<!-- <button class="fb-yes">successfully posted to FB</button> -->
				<a href='#' class='fb-share'>поширити</a>
			</div>
			<div class="coupon-code hide-me">
				<p>Код знижки: <span class='deal-code'></span></p>
				<p>Час дії спливає <br><span class='deal-time'></span></p>
				<button class="redeem">redeem</button>
			</div>
			<div class="coupon-invalid hide-me">
				<p>Час дії цього купону вже сплив</p>
			</div>
			<div class="service-invalid hide-me">
				<p>Час дії цієї акції вже сплив</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.1.0/jquery.countdown.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.5/moment-timezone.min.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
