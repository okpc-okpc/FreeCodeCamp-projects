<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>sharing experiment</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		.fb-share {
			text-decoration: none;
			color: #eee;
			background: #3b5998;
			background-image: linear-gradient(#4e69a2, #3b5998 50%);
			display: inline-block;
			width: 200px;
			height: 50px;
			text-align: center;
			padding-top: 20px;
			font-family: 'Segoe UI', helvelica, sans-serif;
			font-size: 20px;
			text-transform: uppercase;
			font-weight: 600;
			border-radius: 2px;
			box-shadow: 2px 2px 2px #444;
		}

		.fb-share:hover {
			background: #224898;
		}

		.fb-share:active {
			box-shadow: 1px 1px 1px #444;
		}
	</style>

</head>
<body>
	<!-- Facebook SDK -->
	<script>
		window.fbAsyncInit = function() {
			FB.init({
    			appId      : '756807307754119',
    			xfbml      : true,
    			version    : 'v2.5'
    		});

			$('.fb-share').on('click',function() {
				FB.ui({
					app_id: '756807307754119',
					method: 'share',
					href: 'http://yaskravo.mobi',
					display: 'popup',
					picture: 'http://placehold.it/300x200',
					name: 'Simo',
					caption: 'this is a caption',
					description: 'and this is a description'
				}, function(response){});
			})
		};


  		(function(d, s, id){
  		   var js, fjs = d.getElementsByTagName(s)[0];
  		   if (d.getElementById(id)) {return;}
  		   js = d.createElement(s); js.id = id;
  		   js.src = "https://connect.facebook.net/uk_UA/sdk.js";
  		   fjs.parentNode.insertBefore(js, fjs);
  		 }(document, 'script', 'facebook-jssdk'));

	</script>

<a href='#' class='fb-share'>поширити</a>

</body>
</html>
