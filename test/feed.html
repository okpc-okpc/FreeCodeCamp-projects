<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>sharing experiment</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<!-- read here about Open Graph markup: -->
	<!-- https://developers.facebook.com/docs/sharing/webmasters#markup -->

</head>
<body>
	<!-- Facebook SDK -->
	<script>
		window.fbAsyncInit = function() {
			FB.init({
    			appId      : '756807307754119',
    			xfbml      : true,
    			version    : 'v2.5'
    		});

			$('.fb-share').on('click',function() {
				FB.ui({
					app_id: '756807307754119',
					method: 'share',
					href: 'http://yaskravo.mobi',
					display: 'popup',
					picture: 'http://placehold.it/300x200',
					name: 'Simo!',
					caption: 'this is a caption',
					description: 'and this is a description'
				}, function(response){});
			})
		};


  		(function(d, s, id){
  		   var js, fjs = d.getElementsByTagName(s)[0];
  		   if (d.getElementById(id)) {return;}
  		   js = d.createElement(s); js.id = id;
  		   js.src = "https://connect.facebook.net/uk_UA/sdk.js";
  		   fjs.parentNode.insertBefore(js, fjs);
  		 }(document, 'script', 'facebook-jssdk'));

	</script>

<button class='fb-share'>share</button>

</body>
</html>
